<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collection - Maison Margiela</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header"></div>
  <main class="collection-page">
    <h2 id="collection-number">Collection</h2>
    <div id="collection-info"></div>
    <div class="collection-grid"></div>
  </main>
  <footer>
    <p>&copy; 2024 Maison Margiela</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const number = window.location.search.slice(1);
      if (number) {
        const heading = document.getElementById('collection-number');
        if (heading) {
          heading.textContent = `Collection ${number}`;
        }

        const info = document.getElementById('collection-info');
        fetch('index.html')
          .then(r => r.text())
          .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const section = doc.querySelector(`#section-${number}`);
            if (section && info) {
              const clone = section.cloneNode(true);
              clone.classList.add('active');
              info.appendChild(clone);
            }
          });
      }

      const grid = document.querySelector('.collection-grid');
      if (grid) {
        for (let i = 1; i <= 40; i++) {
          const card = document.createElement('div');
          card.className = 'squaricle-card';
          card.textContent = i;
          card.addEventListener('click', () => {
            const expanded = grid.querySelector('.squaricle-card.expanded');
            if (expanded && expanded !== card) {
              expanded.classList.remove('expanded');
            }
            card.classList.toggle('expanded');
          });
          grid.appendChild(card);
        }
      }
    });
  </script>
  <script src="header.js"></script>
</body>
</html>
