<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collection - Maison Margiela</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header"></div>
  <main>
    <h2>Collection</h2>
    <div class="collection-grid"></div>
  </main>
  <footer>
    <p>&copy; 2024 Maison Margiela</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const number = window.location.search.slice(1);
      if (number) {
        const heading = document.querySelector('main h2');
        if (heading) {
          heading.textContent = `Collection ${number}`;
        }
      }

      const grid = document.querySelector('.collection-grid');
      if (grid) {
        for (let i = 1; i <= 40; i++) {
          const card = document.createElement('div');
          card.className = 'squaricle-card';
          card.textContent = i;
          card.addEventListener('click', () => {
            const expanded = grid.querySelector('.squaricle-card.expanded');
            if (expanded && expanded !== card) {
              expanded.classList.remove('expanded');
            }
            card.classList.toggle('expanded');
          });
          grid.appendChild(card);
        }
      }
    });
  </script>
  <script src="header.js"></script>
</body>
</html>
